[metadata]
description = Sandbox autogenerated project
long_description_content_type = 'text/plain'
long_description = This scaffold contains a PySpark Engine example that works in Sandbox.

[bumpversion]
current_version = 0.1.0
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(-(?P<release>\w+)\.(?P<build>\d+))?
serialize =
	{major}.{minor}.{patch}-{release}.{build}
	{major}.{minor}.{patch}
commit = True
tag = False

[bumpversion:file:exampleenginepythonqiyhbwvw/__init__.py]

[bumpversion:file:setup.py]

[bumpversion:file:Kaafile]

[flake8]
exclude = build,.git,.tox,tests,venv,.venv,.venv,docs/conf.py
max-line-length = 119

[tool:pytest]
addopts = --doctest-modules
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
testpaths = tests exampleenginepythonqiyhbwvw
collect_ignore = ['setup.py']
